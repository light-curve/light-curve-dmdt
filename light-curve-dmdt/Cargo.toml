[package]
name = "light-curve-dmdt"
version = "0.6.0"
description = "dm-dt maps generator library"
readme = "../README.md"
repository = "https://github.com/light-curve/light-curve-dmdt"
authors = ["Konstantin Malanchev <hombit@gmail.com>"]
license = "MIT"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "light_curve_dmdt"
path = "src/lib.rs"
bench = false

[[bench]]
name = "benchmark"
path = "benches/lib.rs"
harness = false

[dependencies]
conv = "0.3.3"
dyn-clonable = "0.9"
embed-doc-image = { version = "0.1.4", optional = true }
itertools = "0.10"
libm = "0.2.1" # erf
ndarray = "0.15.3"
num-traits = "0.2.14"
png = "0.17.1"
thiserror = "1"

[dev-dependencies]
approx = "0.5"
criterion = "0.4"
mathru = "0.14"
special = "0.10.2"
static_assertions = "1.1"

[features]
doc-images = ["embed-doc-image"]

[package.metadata.docs.rs]
features = ["doc-images"]
